<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crear Salas</title>
</h:head>
<h:body>
    <p:panel header="Crear Salas">
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">

                <p:outputLabel for="nombre_sala" value="Nombre: " />
                <p:inputText id="nombre_sala" value="#{salaBean.sala.nombre}" required="true"/>
                <p:message for = "nombre_sala"/>

                <p:outputLabel for="distribucion_sillas" value="Distribucion Sillas: " />
                <p:inputText id="distribucion_sillas" value="#{salaBean.sala.distribucionSillas}" required="true"/>
                <p:message for = "distribucion_sillas"/>

                <p:outputLabel for="teatro_codigo" value="Teatro: " />
                <p:inputText id="teatro_codigo" value="#{salaBean.sala.teatro}" required="true"/>
                <p:message for = "teatro_codigo"/>

            </h:panelGrid>
            <p:commandButton value="Crear Sala" action="#{salaBean.crearSala}" update="@form" />
            <p:growl for = "mensaje_bean" showDetail="true"/>
        </h:form>
    </p:panel>
</h:body>
</html>
