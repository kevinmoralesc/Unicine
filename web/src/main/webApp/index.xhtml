<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="bootstrap.min.css " library="css" />
    <h:outputScript name="bootstrap.bundle.min.js" library="js"/>
    <h:outputStylesheet name="styles.css" library="css"/>
    <title>Página de Inicio</title>
</h:head>
<h:body>
    <div id="barra_nav">
        <header>
            <div class="text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
                        <a href="/" class="d-flex align-items-center col-md-3 md-2 md-md-0 text-white text-decoration-none">

                            <span class="fs-4">Unicine</span>
                        </a>

                        <ul class="nav col-12 col-lg-auto mb-2 justify-content-center md-md-0">
                            <li>
                                <a href="#" class="nav-link text-secondary">
                                    Inicio
                                </a>
                            </li>
                            <li>
                                <a href="/admin/crear_pelicula.xhtml" class="nav-link text-white">
                                    Crear pelicula
                                </a>
                            </li>
                            <li>
                                <a href="/admin_teatro/crear_salas.xhtml" class="nav-link text-white">
                                    Crear sala
                                </a>
                            </li>
                            <li>
                                <a href="/admin_teatro/crear_teatro.xhtml" class="nav-link text-white">
                                    Crear teatro
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    Perfil
                                </a>
                            </li>
                        </ul>
                        <div class="col-md-3 text-end"> </div>
                    </div>
                </div>
            </div>
            <div class="px-3 py-2 border-bottom mb-3">
                <div class="container d-flex flex-wrap justify-content-center">
                    <h:form styleClass="col-12 col-lg-auto mb-2 mb-lg-auto">
                        <div class="input-search ui-inputgroup">
                            <p:inputText placeholder="¿Qué película está buscando?" required="true" value="#{busquedaBean.busqueda}" styleClass="form_busqueda" />
                            <p:commandButton update="@form" icon="pi pi-search" action="#{busquedaBean.buscar}" />
                        </div>
                    </h:form>
                    <div class="text-end">
                        <button type="button" class="btn btn-light text-dark me-2">Login</button>
                        <p:linkButton value="Registro" href="/registro.xhtml" styleClass="text-decoration-none" />
                    </div>
                </div>
            </div>
        </header>
    </div>

    <div class="container">
        <div>
            <h1>En cartelera</h1>
            <div>

            </div>
        </div>
        <div>
            <h1>Proximamente</h1>
            <div>

            </div>
        </div>
    </div>
